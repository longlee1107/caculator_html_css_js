<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>


<body>
    <h1 style="color:black; text-align: center;">CACULATOR</h1>
    <div class="container">

        <div id="result"></div>

        <div class="row calculate">

            <div class="col-3 number">
                <button class="btn" value="1">1</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="7">7</button>
                <button class="btn btn-warning operator" onclick="clean()">AC</button>
            </div>

            <div class="col-3 number">
                <button class="btn" value="2">2</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="0">0</button>
            </div>

            <div class="col-3">
                <button class="btn" value="3">3</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value=".">.</button>
            </div>

            <div class="col-3">
                <button class="btn btn-warning operator" value="+">+</button>
                <button class="btn btn-warning operator" value="-">-</button>
                <button class="btn btn-warning operator" value="*">*</button>
                <button class="btn btn-warning operator" value="/">/</button>

            </div>
            <button class="btn btn-outline-danger" onclick="equal()">=</button>

        </div>
    </div>
    <p>
        <br>


        <script>
            const numbers = document.getElementsByClassName("btn");
            const result = document.getElementById("result");

            for (let number of numbers) {
                number.addEventListener("click", function() {
                    result.innerHTML += this.value
                });
            }

            function equal() {
                let res = result.innerHTML
                let output = eval(res)
                result.innerHTML = output
            }

            function clean() {
                result.innerHTML = ""
            }
        </script>


    </p>
</body>

</html>
